<meta charset="UTF-8" />
<script>
    // Problema: Reajuste de salário
    /*
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    // Entrada
    const salario = Number (prompt(`por favor informe seu salario mensal`))
    
    // Processamento
    if(salario <= 1999){
        salario1= salario + (salario * 15/100)
        alert(`seu salario terá um reajuste e ficara ${salario1}`)
    }
    else if(salario <= 3999){
        salario2 = salario + (salario * 10/100)
        alert(`seu salario terá um reajuste e ficará ${salario2}`)
    }
    else if(salario <= 4000){
        salario3 = salario + (salario * 7.5/100)
        alert(`seu salario terá um reajuste e ficará ${salario3}`)
    }
    else if(salario >= 7000){
        salario4 = salario + (salario * 5/100)
        alert(`seu salario terá um reajuste e ficará ${salario4}`)
    }

    // Saída

</script>
